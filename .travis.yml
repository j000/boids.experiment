language: c

matrix:
  fast_finish: true

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data

matrix:
    - addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-5
      compiler: gcc-5
    - addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
      compiler: gcc-4.9
    - addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise
          packages:
            - clang-3.9
      compiler: clang-3.9

env:
  - MY_BUILD_TYPE=all
  - MY_BUILD_TYPE=debug

script:
  - echo $MY_BUILD_TYPE
  - make $MY_BUILD_TYPE
