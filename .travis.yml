language: c

matrix:
  fast_finish: true

cache:
  ccache: true
  directories:
    - sdl2install
    - SDL2-2.0.4

install:
  - [[ ! -d sdl2install ]] && mkdir sdl2install
  - export SDL2DIR="$(pwd)/sdl2install"
  - [[ ! -d SDL2-2.0.4 ]] && wget 'https://www.libsdl.org/release/SDL2-2.0.4.tar.gz' && tar xzf SDL2-2.0.3.tar.gz
  - pushd SDL2-2.0.3 && ./configure --prefix=$SDL2DIR && make && make install && popd

addons: &mydeps
  apt:
    sources: &mysources
      - george-edison55-precise-backports
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise
    packages: &newcmake
      - cmake
      - cmake-data

matrix:
  include:
    - compiler: gcc-5
      addons:
        apt:
          sources: *mysources
          packages:
            - *newcmake
            - gcc-5
      env: MY_BUILD_TYPE=debug
    - compiler: gcc-5
      addons:
        apt:
          sources: *mysources
          packages:
            - *newcmake
            - gcc-5
      env: MY_BUILD_TYPE=all
    - compiler: gcc-4.9
      addons:
        apt:
          sources: *mysources
          packages:
            - *newcmake
            - gcc-4.9
      env: MY_BUILD_TYPE=all
    - compiler: clang-3.9
      addons:
        apt:
          sources: *mysources
          packages:
            - *newcmake
            - clang-3.9
      env: MY_BUILD_TYPE=all

script:
  - echo $MY_BUILD_TYPE
  - cmake --version
  - $CC --version
  - env
  - make $MY_BUILD_TYPE
